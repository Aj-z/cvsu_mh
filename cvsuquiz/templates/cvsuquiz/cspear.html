<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>BS in Sports Science Try Quiz</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if feedback_q1 %}
        <p>Question 1: {{ feedback_q1 }}</p>
    {% endif %}

    {% if feedback_q2 %}
        <p>Question 2: {{ feedback_q2 }}</p>    
    {% endif %}
</body>
</html>
